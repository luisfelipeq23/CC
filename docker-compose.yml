version: "3.11"

services:
# Databases
  cc_frontend_db:
    build: ./frontend_db/
    hostname: cc_frontend_db_host
    container_name: cc_frontend_db
    image: cc_frontend_db
    restart: always
    env_file:
     - .env
    environment:
      - TZ=Europe/Madrid
      - POSTGRES_DB:${POSTGRES_DB}
      - POSTGRES_USER:${POSTGRES_USER}
      - POSTGRES_PASSWORD:${POSTGRES_PASSWORD}
    labels:
      - cc_frontend_db
    networks:
      - cc_backend
    ports:
      - 5432
    command: postgres
  cc_keycloak_db:
    build: ./keycloak_db/
    hostname: cc_keycloak_db_host
    container_name: cc_keycloak_db
    image: cc_keycloak_db
    restart: always
    env_file:
      .env
    environment:
      - TZ=Europe/Madrid
      - POSTGRES_DB:${POSTGRES_DB}
      - POSTGRES_USER:${POSTGRES_USER}
      - POSTGRES_PASSWORD:${POSTGRES_PASSWORD}
    labels:
      - cc_keycloak_db
    networks:
      - cc_backend
    ports:
      - 5432
    command: postgres
# Services
  cc_keycloak:
    build: ./keycloak/
    hostname: cc_keycloak_host
    container_name: cc_keycloak
    image: cc_keycloak
    restart: always
    environment:
      - KEYCLOAK_CREATE_ADMIN_USER:=true
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=4dm1n
      - KEYCLOAK_MANAGEMENT_USER=manager
      - KEYCLOAK_MANAGEMENT_PASSWORD=bitnami1

      - KEYCLOAK_DATABASE_HOST=cc_keycloak_db_host
      - KEYCLOAK_DATABASE_PORT=5432
      - KEYCLOAK_DATABASE_NAME=bitnami_keycloak
      - KEYCLOAK_DATABASE_USER=bn_keycloak
      - KEYCLOAK_DATABASE_PASSWORD=bn_keycloak
      - KEYCLOAK_DATABASE_SCHEMA=public.
      - KEYCLOAK_JDBC_PARAMS=sslmode=verify-full&connectTimeout=30000

      - KEYCLOAK_HTTP_PORT=8080.
      - KEYCLOAK_HTTPS_PORT=8443.
      - KEYCLOAK_BIND_ADDRESS=0.0.0.0
    depends_on:
      cc_keycloak_db:
        condition: service_started
    labels:
      - cc_keycloak
    networks:
      - cc_backend
    ports: 
      - 8080:8080
      - 8443:8443
    command: start-dev
